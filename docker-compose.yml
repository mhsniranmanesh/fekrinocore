version: '3'

services:
  rabbitmq:
    image: rabbitmq:3.8.3
    container_name: rabbitmq
  postgres:
    image: kartoza/postgis:12.0
    environment: 
      - POSTGRES_USER=mohsen
      - POSTGRES_PASS=pdnejoh
      - POSTGRES_DBNAME=fekrino-db
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL='amqp://rabbitmq:5672'
    volumes:
      - postgres:/var/lib/postgresql
    networks:
      - backend
    expose:
      - 5432
    ports:
      - 5432:5432
    restart: on-failure
    container_name: postgres

  api:
    build: ./django
    image: &img api
    environment: &env
      - POSTGRES_USER=mohsen
      - POSTGRES_PASS=pdnejoh
      - POSTGRES_DBNAME=fekrino-db
    volumes:
      - ./django:/code
      - static:/static
      - media:/media
      - logs:/logs
    ports:
      - 8000:8000
    depends_on:
      - postgres
    networks:
      - backend
    restart: on-failure
    container_name: api

  celery:
    build: ./django
    image: *img
    command: celery -A proj worker -l info
    environment: *env
    volumes:
      - ./django:/code
      - static:/static
      - media:/media
      - logs:/logs
    depends_on:
      - postgres
      - rabbitmq
      - celery-beat
    restart: on-failure
    container_name: celery
  celery-beat:
    build: ./django
    image: *img
    command: celery -A proj beat -l info
    environment: *env
    volumes:
      - ./django:/code
      - static:/static
      - media:/media
      - logs:/logs
    depends_on:
      - postgres
      - rabbitmq
    restart: on-failure
    container_name: celery-beat

volumes:
  postgres:
  static:
  media:
  logs:

networks:
  backend: